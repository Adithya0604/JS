      /* text-decoration: ; */
    }
    .row {
      padding: 0px 4px;
      display: flex;
      flex-wrap: wrap;
    }
    .column {
      flex: 25%;
      max-width: 25%;
      padding: 0px 4px;
    }

    .column > img {
      margin-top: 8px;
      vertical-align: middle;
    }

    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }
    
    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }
