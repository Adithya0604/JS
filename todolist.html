    <script>
      const ToastNotification = document.querySelector('.toastnotification');
      const Buttongroup = document.querySelector('.Buttongroup');

      const showmessage = (message) => {

      let toast = document.createElement('div');
      toast.classList.add('toast');
      toast.textContent = message;
      ToastNotification.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 1000);

    }

    Buttongroup.addEventListener('click', (e) => {
        if(e.target.id === 'AddingItem'){
          showmessage('Successfully Added Item...');
        }
        else if(e.target.id === 'DeletingItem'){
          showmessage('Deleted Added the ite...');
        }
    });
